<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contact Form</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script>
            function sendContact() {
                jQuery.ajax({
                    url: "contact.php",
                    data: $('#contact').serialize(),
                    type: "POST",
                    success: function (data) {
                        if (data) {
                            $('.errorMessage').show();
                            $('.alert').addClass('success');
                            $(".message").html('Thank you for the contact us.');
                             $("input[type=text],input[type=email], textarea").val("");
                        } else {
                            $('.errorMessage').show();
                            $('.alert').removeClass('success');
                            $(".message").html('Invalid details.');
                            $("input[type=text],input[type=email], textarea").val("");
                        }
                    },
                });
            }
        </script>


    </head>

    <body>
        <div class="container">  
            <form action="javascript:void(0);" id="contact" onsubmit="return sendContact()">
                <h3>Contact Form</h3>
                <h4>Contact us for custom support</h4>
                <div class="errorMessage" style="display: none;">
                    <div class="alert">
                        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                        <div class="message"></div>
                    </div>
                </div>     
                <fieldset>
                    <input placeholder="Your name" type="text" name="username" tabindex="1" required autofocus>
                </fieldset>
                <fieldset>
                    <input placeholder="Your Email Address" type="email"  name="useremail" tabindex="2" required>
                </fieldset>
                <fieldset>
                    <input placeholder="Your Subject" name="subject" type="text" tabindex="3" required>
                </fieldset>
                <fieldset>
                    <textarea placeholder="Type your message here...." name="content" tabindex="5" required></textarea>
                </fieldset>
                <fieldset>
                    <button name="submit" type="submit" id="contact-submit">Submit</button>
                </fieldset>
            </form>
        </div>


    </body>
</html>
